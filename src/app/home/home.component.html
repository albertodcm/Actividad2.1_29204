<div>
  <h1>Sus Contactos</h1>

</div>



<div class="row">
  <div class = "col s3" *ngFor="let contact of contacts">
    <div class="card">


      <div class="card-image">
        <img src="https://w0.pngwave.com/png/966/53/user-profile-facebook-passport-png-clip-art.png">
      </div>


      <div class="card-content">
        <h5>{{ contact.nombre }}</h5>
        <p> {{ contact.telefono }} </p>
        <p> {{ contact.correo }} </p>
      </div>
      <div class="card-action">
        <a (click)="editContact(contact?.id)" >ver contacto</a>
      </div>



    </div>
  </div>
</div>
